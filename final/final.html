<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="final.css" type="text/css" />

    <!-- Title -->
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container-general">
      <div class="card">
        <!-- Image -->
        <div class="container">
          <div class="middle">
            <img
              src="image-equilibrium.jpg"
              alt="image equilibrium"
              class="image-equilibrium"
            />
          </div>
        </div>

        <!-- Heading -->
        <div class="heading">
          <h2>Equilibrium #3429</h2>
        </div>

        <!-- Text -->
        <div class="text">
          <p>Our Equilibrium collection promotes balance and calm</p>
        </div>

        <!-- Status -->
        <div class="status">
          <!-- Status.cost -->
          <div class="cost">
            <img src="icon-ethereum.svg" alt="icon ethereum" />
            <span>0.041 ETH</span>
          </div>

          <!-- Status.time-left -->
          <div class="time-left">
            <img src="icon-clock.svg" alt="icon clock" />
            <span>3 days left</span>
          </div>
        </div>

        <!-- Created by -->
        <div class="created-by">
          <img src="image-avatar.png" alt="image avatar" />
          <p><span>Creation of</span> Jules Wyvern</p>
        </div>
      </div>
    </div>
  </body>
</html>
