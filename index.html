<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="panel">
        <div class="panel__image">
          <div class="panel__overlay"></div>
          <img
            src="./images/image-equilibrium.jpg"
            alt="equilibrium image"
            class="panel__img-equilibrium"
          />
        </div>

        <div class="panel__description">
          <h2 class="panel__heading text-light">Equilibrium #3429</h2>
          <p class="panel__text">
            Our Equilibrium collection promotes balance and calm
          </p>
        </div>
        <div class="panel__price status">
          <div class="panel__cost">
            <img src="./images/icon-ethereum.svg" alt="ethereum icon" />
            <span>0.041 ETH</span>
          </div>

          <div class="panel__time-left">
            <img src="./images/icon-clock.svg" alt="clock icon" />
            <span class="text-gray">3 days left</span>
          </div>
        </div>
        <div class="panel__created-by">
          <img
            class="creator-img"
            src="./images/image-avatar.png"
            alt="image avatar"
          />
          <p>Creation of <span class="text-light">Jules Wyvern</span></p>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Abdulrhman Ashraf</a>.
      </div>
    </main>
  </body>
</html>
